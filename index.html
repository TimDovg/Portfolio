<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
      integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script defer src="config.js"></script>
  </head>
  <body>
    <div class="triangle-topleft"></div>
    <div class="resume-wrap">
      <header class="header-grid">
        <div class="avatar"><img class="image-avatar" src="avatar.jpg" alt="avatar" /></div>

        <div class="title-name">
          <h1></h1>
          <span class="position"></span>
        </div>
      </header>

      <div class=" grid-container">
        <div class="main-content">
          <div class="top-line-content"></div>

          <div>
            <h3>Experience</h3>
            <div class="content experience-grid-container"></div>
          </div>

          <div class="top-line-content"></div>

          <div>
            <h3>Education</h3>
            <div class="experience content education-grid-container"></div>
          </div>

          <div class="top-line-content"></div>

          <div>
            <h3>Social</h3>
            <div class="social"></div>
          </div>
        </div>

        <div class="vertical-line"></div>

        <div>
          <div class="block">
            <h3>Contact</h3>
            <div>
              <h4>Address</h4>
              <p class="address"></p>
              <h4>Phone</h4>
              <p class="phone"></p>
              <h4>Email</h4>
              <span class="email"></span>
            </div>
          </div>

          <div class="top-line-content"></div>

          <div class="block">
            <h3>Skills</h3>
            <div class="main">
              <h4>Programming languages</h4>
              <p class="programming-languages"></p>
              <h4>Architecture and technology</h4>
              <p class="architecture-and-technology"></p>
            </div>
          </div>

          <div class="top-line-content"></div>

          <div class="block">
            <h3>Languages</h3>
            <div class="languages"></div>
          </div>

          <div class="top-line-content"></div>

          <div class="block interests">
            <h3>Interests</h3>
            <div>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
